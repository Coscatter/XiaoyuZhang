<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是 [你的名字]</h1>
        <p>我是 [你的职业/兴趣]，欢迎来到我的主页！</p>
        <p>这里是我的社交链接：</p>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a> |
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a> |
            <a href="mailto:your.email@example.com">Email</a>
        </div>
    </div>
</body>
</html>
